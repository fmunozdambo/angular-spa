<h1>Buscado: {{termino}}</h1>
<hr>


<div class="row animated fadeIn fast" *ngIf="heroes.length==0">
  <div class="col-md-12">
    <div class="alert alert-info" role="alert">
      No hay héroes con el término: {{termino}}
    </div>
  </div>

</div>

<div class="card-columns">
  <app-heroe-card [heroe]="heroe" [index]="heroe.idx" (selectedHeroe)="verHeroe($event)"
    *ngFor="let heroe of heroes; let i = index"></app-heroe-card>
</div>
